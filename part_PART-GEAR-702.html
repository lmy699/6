<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主动齿轮 - 零件详情</title>
    
    <style>
        /* 全局变量 */
        :root {
            --primary-color: #4a6a8a;
            --secondary-color: #6c99c4;
            --background-light: #f4f7f9;
            --background-white: #ffffff;
            --text-dark: #34495e;
            --text-light: #7f8c8d;
            --border-color: #e1e5e8;
            --border-radius-medium: 8px;
            --border-radius-large: 12px;
            --subtle-highlight: #eaf4ff;
            --shadow-medium: 0 5px 15px rgba(0,0,0,0.07);
            --spacing-small: 0.5rem;
            --spacing-medium: 1rem;
            --spacing-large: 1.5rem;
            --spacing-xlarge: 2rem;
        }

        body {
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            font-size: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-medium) var(--spacing-large);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-white, #fff);
            padding: var(--spacing-large) var(--spacing-xlarge);
            text-align: center;
            margin-bottom: var(--spacing-xlarge);
            border-radius: 0 0 var(--border-radius-large) var(--border-radius-large);
            box-shadow: 0 6px 18px rgba(0,0,0,.1);
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.8em, 4vw, 2.4em);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-medium);
        }

        .assembly-qr-container {
            margin-top: var(--spacing-medium);
        }

        .assembly-qr-image {
            width: 120px;
            height: 120px;
            border: 4px solid var(--background-white);
            padding: 4px;
            background-color: var(--background-white);
            border-radius: var(--border-radius-medium);
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        .section {
            background-color: var(--background-white);
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-medium);
            padding: var(--spacing-xlarge);
            margin-bottom: var(--spacing-xlarge);
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: var(--spacing-medium);
            margin-top: 0;
            font-size: clamp(1.6em, 3.5vw, 2em);
            display: flex;
            align-items: center;
            gap: var(--spacing-medium);
        }

        h3 {
            color: var(--text-dark);
            font-size: clamp(1.3em, 3vw, 1.5em);
            display: flex;
            align-items: center;
            gap: var(--spacing-small);
            border-bottom: 1px solid #eee;
            padding-bottom: var(--spacing-small);
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: var(--spacing-large) 0;
        }

        .info-table th, .info-table td {
            border: 1px solid var(--border-color);
            padding: var(--spacing-medium) var(--spacing-large);
            text-align: left;
        }

        .info-table th {
            background-color: #f8fafd;
            font-weight: 600;
            width: 25%;
            color: #495057;
        }

        .info-table tr:hover td {
            background-color: var(--subtle-highlight);
        }

        .assembly-function-section {
            margin-bottom: var(--spacing-large);
            padding: var(--spacing-large) var(--spacing-xlarge);
            background-color: var(--subtle-highlight);
            border-left: 6px solid var(--secondary-color);
            border-radius: var(--border-radius-medium);
        }

        .content-block {
            margin-top: var(--spacing-large);
            padding: var(--spacing-large);
            background-color: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-medium);
        }

        .diagram {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            margin: 10px 0;
            cursor: pointer;
            border-radius: var(--border-radius-medium);
        }

        .components-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 var(--spacing-medium);
            margin-top: var(--spacing-large);
        }

        .components-table th {
            background-color: #f8fafd;
            font-weight: 600;
            padding: var(--spacing-medium) var(--spacing-large);
            border-bottom: 2px solid #ced4da;
            text-align: left;
        }

        .components-table td {
            border: 1px solid var(--border-color);
            padding: var(--spacing-large);
            vertical-align: top;
            background-color: var(--background-white);
        }

        .component-row {
            border-radius: var(--border-radius-medium);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .component-qr-link img {
            width: 100px;
            height: 100px;
            border: 1px solid #eee;
            padding: 3px;
            background: white;
            border-radius: 4px;
        }

        .component-name-link {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .relationships-list {
            list-style: none;
            padding: 0;
            margin-top: var(--spacing-large);
        }

        .relationships-list li {
            background-color: #fdfdff;
            border: 1px solid var(--border-color);
            border-left: 6px solid var(--secondary-color);
            padding: var(--spacing-large) var(--spacing-xlarge);
            margin-bottom: var(--spacing-large);
            border-radius: var(--border-radius-medium);
        }

        /* 特征交互分析样式 */
        .relationship-analysis-block {
            background-color: #fdfefe;
            border: 1px solid var(--border-color);
            border-left: 6px solid #1abc9c;
            padding: var(--spacing-large);
            margin-bottom: var(--spacing-xlarge);
            border-radius: var(--border-radius-medium);
        }

        .feature-pair-analysis {
            margin-top: var(--spacing-medium);
            padding-left: var(--spacing-large);
            border-left: 3px dotted #ccc;
            margin-bottom: var(--spacing-medium);
        }

        .knowledge-entry-detailed {
            background-color: #f9f9f9;
            padding: var(--spacing-medium);
            margin-top: var(--spacing-small);
            margin-bottom: var(--spacing-medium);
            border: 1px dashed #e0e0e0;
            border-radius: 4px;
            font-size: 0.95em;
        }

        .sensitivity-high { color: #e74c3c; font-weight: bold; }
        .sensitivity-medium { color: #e67e22; font-weight: bold; }
        .sensitivity-low { color: #2ecc71; }

        footer {
            text-align: center;
            padding: var(--spacing-large);
            margin-top: var(--spacing-xlarge);
            color: #888;
            border-top: 1px solid var(--border-color);
        }
    </style>

</head>
<body>
    <header>
        <h1>主动齿轮</h1>
    </header>

    </div>
    <footer>生成时间: 2025-10-07 06:41:32</footer>
</body>
</html>
